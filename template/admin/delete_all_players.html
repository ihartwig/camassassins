{% extends "admin/base_site.html" %}

{% block content %}

<p>Are you sure you want to delete all players from the following games?</p>
<ul>{{games|unordered_list}} </ul>

<form action="" method="post">
  {% csrf_token %}
  {{form}}
  <input type="hidden" name="action" value="delete_all_players" />
  <br />
  <input type="submit" name="cancel" value="Cancel" />
  <input type="submit" name="apply" value="Yes. Delete." />
</form>

{% endblock %}
