{% extends "admin/base_site.html" %}

{% block content %}

<p>Send a mass message to all players of the following games:</p>
<ul>{{games|unordered_list}} </ul>

<form action="" method="post">
  {% csrf_token %}
  {{form}}
  <input type="hidden" name="action" value="send_mass_message" />
  <br />
  <input type="submit" name="cancel" value="Cancel" />
  <input type="submit" name="apply" value="Send" />
</form>

{% endblock %}
